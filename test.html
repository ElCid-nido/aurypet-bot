<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test — Aurypet Widget</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:40px}
    .card{max-width:760px;margin:auto;border:1px solid #e5e7eb;border-radius:12px;padding:24px}
    h1{margin-top:0}
  </style>
</head>
<body>
  <div class="card">
    <h1>Pagina di test</h1>
    <p>Questa è una pagina di test per verificare il widget Aurypet.</p>
    <p>Apri/chiudi il widget col bottone in basso a destra.</p>
  </div>

  <script>
    // sanity log to confirm JS runs on this page
    console.log("test.html: JS is executing");
  </script>

  <!-- Load the widget from THIS repo (same folder) -->
  <script
    src="./embed.js"
    data-origin="https://elcid-nido.github.io"
    data-path="/aurypet-bot/"
    data-position="bottom-right"
    data-primary="#0B5FFF"
    defer
  ></script>

  <script>
    // If the button does not appear, print diagnostics
    window.addEventListener("load", () => {
      const s = document.currentScript?.previousElementSibling;
      console.log("embed script present:", !!s, s?.src || "(inline)");
    });
  </script>

</html>
